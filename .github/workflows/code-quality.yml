name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Check imports
      run: python -c "import sys; sys.path.insert(0, 'src'); import spice_netlist_parser; print('✓ All imports work')"

    - name: Check CLI
      run: PYTHONPATH=src python -m spice_netlist_parser.main --help > /dev/null && echo "✓ CLI works"

    - name: Run pre-commit hooks
      run: |
        pip install pre-commit
        pre-commit run --all-files

    - name: Check for unused dependencies
      run: |
        pip install deptry
        deptry src/ --ignore-missing-imports --ignore-unused-imports || true

    - name: Test SPICE parsing
      run: |
        PYTHONPATH=src python -m spice_netlist_parser.main parse examples/100.sp --output test_output.json --format json
        if [ -f test_output.json ] && [ -s test_output.json ]; then
          echo "✓ SPICE parsing works"
          head -10 test_output.json
        else
          echo "✗ SPICE parsing failed"
          exit 1
        fi
